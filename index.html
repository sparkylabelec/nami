
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportFlow MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Quill Editor Snow Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        #root {
            min-height: 100vh;
        }
        /* Custom Quill Styling */
        .ql-toolbar.ql-snow {
            border: none !important;
            border-bottom: 1px solid #f3f4f6 !important;
            background-color: #fafafa !important;
            padding: 8px 16px !important;
        }
        .ql-container.ql-snow {
            border: none !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 1.125rem !important;
            height: auto !important;
        }
        .ql-editor {
            min-height: 180px;
            height: auto !important;
            padding: 24px 32px !important;
            line-height: 1.7 !important;
            color: #374151 !important;
            overflow-y: hidden !important;
        }
        
        /* Heading + List 중첩 스타일 지원 */
        .ql-editor li.ql-as-heading-1 { 
            font-size: 2em !important; 
            font-weight: 800 !important; 
            margin-top: 24px !important; 
            margin-bottom: 12px !important; 
            color: #111827 !important; 
            line-height: 1.2 !important; 
        }
        .ql-editor li.ql-as-heading-2 { 
            font-size: 1.5em !important; 
            font-weight: 700 !important; 
            margin-top: 20px !important; 
            margin-bottom: 10px !important; 
            color: #1f2937 !important; 
            line-height: 1.3 !important; 
        }
        
        .ql-indent-1 { padding-left: 3em; }
        .ql-indent-2 { padding-left: 6em; }
        
        /* Table Styles */
        .ql-editor table { border-collapse: collapse; margin-bottom: 20px; width: 100%; table-layout: fixed; border: 1px solid #e5e7eb; }
        .ql-editor td { border: 1px solid #e5e7eb; padding: 12px 16px; vertical-align: top; }
        .ql-editor tr:first-child { background-color: #f3f4f6; font-weight: 600; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-quill-new": "https://esm.sh/react-quill-new@^3.3.3",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
    "firebase/storage": "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js",
    "pptxgenjs": "https://esm.sh/pptxgenjs@^3.12.0",
    "docx": "https://esm.sh/docx@^9.1.0",
    "file-saver": "https://esm.sh/file-saver@^2.0.5",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
